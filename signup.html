<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
<div class="msg"></div>
      <label>
        Nome:
        <input type="text" class="name">
      </label>
      <label>
        Sobrenome:
        <input type="text" class="lastName">
      </label>
      <label>
        Email:
        <input type="email" class="email">
      </label>
      <label>
        Senha:
        <input type="password" class="password" placeholder="deve ter letras, numeros e caracteres">
      </label>
      <label>
        Repetir senha:
        <input type="password" class="repeatePassword" placeholder="repita a senha">
      </label>

      <button class="button" type="submit" >Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>
